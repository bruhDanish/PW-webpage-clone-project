<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">

        <div class="main-content">

            <div class="nav-bar">
                <div class="navbar-logo">
                    <img src="Assets/website-logo.png" alt="" class="logo">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Retail</a></li>
                        <li><a href="#">SME</a></li>
                        <li><a href="#">Corporate</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">covid 19</a></li>
                        <li><a href="#">Campaigns</a></li>
                    </ul>
                </div>
                <div class="search">
                    <img src="Assets/search-icon.png" alt="" class="search-icon">
                    <button class="service-btn">iService</button>
                </div>
            </div>

            <div class="hero">
                <div class="left-sec">
                    <div class="header">
                        <h1>Chase Your Dream with us</h1>
                    </div>
                    <div class="service-desc">
                        <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
                    </div>
                    <div class="service-btns">
                        <button class="btn-left">Apply online</button>
                        <button class="btn-left">loan calculator</button>
                    </div>
                    <div class="socials">
                        <div class="calls">
                            <img src="Assets/phone.png" alt="" class="social-img">
                            <p>1659</p>
                        </div>
                        <div class="social-media">
                            <img src="Assets/facebook.png" alt="" class="social-img">
                            <img src="Assets/youtube.png" alt="" class="social-img">
                            <img src="Assets/linkedin.png" alt="" class="social-img">
                            <img src="Assets/instagram.png" alt="" class="social-img">
                        </div>
                    </div>
                </div>

                <div class="right-sec">
                    <div class="right-sec-btns car-btn">
                        <img src="Assets/car.png" alt="">
                        <a href="#">Car Loan</a>
                    </div>

                    <!-- <div class="family-img">
                        <img src="Assets/hero-image.png" alt="">
                    </div> -->

                    <div class="right-sec-btns home-btn">
                        <img src="Assets/House.png" alt="">
                        <a href="#">Home Loan</a>
                    </div>
                    <img src="Assets/hero-image.png" alt="" class="hero-img">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
